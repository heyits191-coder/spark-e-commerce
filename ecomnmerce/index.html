<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STREET.CO - Final Fix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.1.3"
      }
    }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Oswald', 'sans-serif'] },
            colors: { street: { black: '#000000', white: '#FFFFFF', gray: '#F3F3F3', red: '#FF0000' } },
            animation: { 'marquee': 'marquee 25s linear infinite' },
            keyframes: { marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-100%)' } } }
          },
        },
      }
    </script>
    <style>body { opacity: 0; transition: opacity 0.3s; } .no-scrollbar::-webkit-scrollbar { display: none; }</style>
</head>
<body class="bg-white text-black antialiased">
    <div id="root"></div>

    <script>window.onload = () => document.body.style.opacity = '1';</script>

    <script type="text/babel" data-type="module">
      const { useState, useEffect, useRef } = React;
      import { GoogleGenerativeAI } from "@google/generative-ai";

      // ==========================================
      // ðŸ‘‡ APNI API KEY YAHAN PASTE KAREIN ðŸ‘‡
      // ==========================================
      const API_KEY = "YOUR_API_KEY_HERE"; 
      // ==========================================

      // --- ICONS ---
      const Icon = ({ path }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5">{path}</svg>;
      const Icons = {
        Menu: <path d="M4 6h16M4 12h16M4 18h16" />,
        Search: <path d="m21 21-4.3-4.3M11 8a7 7 0 1 0 0 14 7 7 0 0 0 0-14Z" />,
        Bag: <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z M3 6h18 M16 10a4 4 0 0 1-8 0" />,
        Plus: <path d="M5 12h14M12 5v14" />,
        Minus: <path d="M5 12h14" />,
        X: <path d="M18 6 6 18M6 6l12 12" />,
        Trash: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" />,
        Sparkles: <path d="m12 3-1.9 5.8a2 2 0 0 1-1.2 1.3l-5.8 1.9 5.8 1.9a2 2 0 0 1 1.3 1.3l1.9 5.8 1.9-5.8a2 2 0 0 1 1.3-1.3l5.8-1.9-5.8-1.9a2 2 0 0 1-1.3-1.3Z" />,
        Send: <path d="m22 2-7 20-4-9-9-4Z M22 2 11 13" />
      };

      // --- DATA ---
      const PRODUCTS = [
        { id: '1', name: 'VOID HOODIE', price: 4500, category: 'TOPS', image: 'https://images.unsplash.com/photo-1578587018452-892bacefd3f2?q=80&w=1000&auto=format&fit=crop', isNew: true },
        { id: '2', name: 'TACTICAL CARGO', price: 3200, category: 'BOTTOMS', image: 'https://images.unsplash.com/photo-1552160753-117159821e01?q=80&w=1000&auto=format&fit=crop' },
        { id: '3', name: 'OVERSIZED TEE', price: 1800, category: 'TOPS', image: 'https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?q=80&w=1000&auto=format&fit=crop' },
        { id: '4', name: 'UTILITY VEST', price: 5600, category: 'OUTERWEAR', image: 'https://images.unsplash.com/photo-1559582798-678dfc71ccd8?q=80&w=1000&auto=format&fit=crop' },
        { id: '5', name: 'RAW HEM DENIM', price: 4200, category: 'BOTTOMS', image: 'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=1000&auto=format&fit=crop' },
        { id: '6', name: 'MONOLITH PUFFER', price: 8900, category: 'OUTERWEAR', image: 'https://images.unsplash.com/photo-1545959728-6b7123aa6323?q=80&w=1000&auto=format&fit=crop', isNew: true },
        { id: '7', name: 'INDUSTRIAL BELT', price: 1200, category: 'ACCESSORIES', image: 'https://images.unsplash.com/photo-1616150537482-1df6c52a326b?q=80&w=1000&auto=format&fit=crop' },
        { id: '8', name: 'CYBER BEANIE', price: 900, category: 'ACCESSORIES', image: 'https://images.unsplash.com/photo-1576871337632-b9aef4c17ab9?q=80&w=1000&auto=format&fit=crop' }
      ];

      // --- COMPONENTS ---
      const Navbar = ({ count, onOpen }) => (
        <nav className="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b">
          <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div className="flex gap-4"><Icon path={Icons.Menu} /><span className="hidden md:block text-sm font-bold pt-1">SHOP</span></div>
            <h1 className="font-display font-bold text-3xl tracking-tighter absolute left-1/2 -translate-x-1/2">STREET.CO</h1>
            <div className="flex gap-6 relative" onClick={onOpen}>
              <Icon path={Icons.Search} />
              <div className="cursor-pointer"><Icon path={Icons.Bag} />{count > 0 && <span className="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">{count}</span>}</div>
            </div>
          </div>
        </nav>
      );

      const Hero = () => {
        const [i, setI] = useState(0);
        const imgs = ["https://images.unsplash.com/photo-1540221652346-e5dd6b50f3e7?q=80&w=2669","https://images.unsplash.com/photo-1617331140180-e843d63d3f9f?q=80&w=2070"];
        useEffect(() => { const t = setInterval(() => setI(x => (x + 1) % imgs.length), 4000); return () => clearInterval(t); }, []);
        return (
          <section className="relative h-[80vh] bg-black overflow-hidden flex items-center justify-center">
            {imgs.map((src, idx) => <img key={src} src={src} className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ${idx === i ? 'opacity-60' : 'opacity-0'}`} />)}
            <div className="relative z-10 text-center"><h2 className="text-white text-8xl font-display font-bold tracking-tighter mix-blend-difference mb-6">URBAN<br/>CHAOS</h2><button className="bg-white px-8 py-3 font-bold tracking-widest hover:bg-red-600 hover:text-white transition">SHOP NOW</button></div>
          </section>
        );
      };

      const Cart = ({ open, close, items, update, remove }) => {
        if (!open) return null;
        return (
          <div className="fixed inset-0 z-50 flex justify-end">
            <div className="absolute inset-0 bg-black/50" onClick={close}></div>
            <div className="relative w-full md:w-[400px] bg-white h-full flex flex-col p-6 animate-slideIn">
              <div className="flex justify-between mb-6"><h2 className="font-bold text-2xl">CART ({items.length})</h2><button onClick={close}><Icon path={Icons.X}/></button></div>
              <div className="flex-1 overflow-y-auto space-y-6">
                {items.map(x => (
                  <div key={x.id} className="flex gap-4">
                    <img src={x.image} className="w-20 h-24 object-cover" />
                    <div className="flex-1">
                      <div className="flex justify-between"><h3 className="font-bold text-sm">{x.name}</h3><button onClick={() => remove(x.id)}><Icon path={Icons.Trash}/></button></div>
                      <p className="text-xs text-gray-500 mb-2">{x.category}</p>
                      <div className="flex justify-between items-center border-t pt-2">
                        <div className="flex gap-3"><button onClick={() => update(x.id, -1)}>-</button><span>{x.quantity}</span><button onClick={() => update(x.id, 1)}>+</button></div>
                        <span className="font-bold">â‚¹{x.price * x.quantity}</span>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
              <button className="w-full bg-black text-white py-4 font-bold mt-4">CHECKOUT (â‚¹{items.reduce((a,c) => a + c.price*c.quantity, 0)})</button>
            </div>
          </div>
        );
      };

      const AiChat = () => {
        const [open, setOpen] = useState(false);
        const [msgs, setMsgs] = useState([{r:'model', t:'Yo. Need fit advice?'}]);
        const [txt, setTxt] = useState('');
        const [loading, setLoading] = useState(false);
        const endRef = useRef(null);
        
        useEffect(() => endRef.current?.scrollIntoView(), [msgs, open]);

        const send = async () => {
          if (!txt || loading) return;
          const uTxt = txt; setTxt(''); setMsgs(p => [...p, {r:'user', t:uTxt}]); setLoading(true);
          try {
            if(!API_KEY || API_KEY.includes('YOUR_API')) throw new Error('Key Missing');
            const gen = new GoogleGenerativeAI(API_KEY);
            const model = gen.getGenerativeModel({ model: "gemini-1.5-flash", systemInstruction: "You are a streetwear stylist. Short, edgy answers." });
            const chat = model.startChat({ history: msgs.map(m => ({ role: m.r === 'user' ? 'user' : 'model', parts: [{ text: m.t }] })) });
            const res = await chat.sendMessage(uTxt);
            setMsgs(p => [...p, {r:'model', t:res.response.text()}]);
          } catch(e) { setMsgs(p => [...p, {r:'model', t:'Stylist offline (Check API Key)'}]); }
          setLoading(false);
        };

        return (
          <>
            <button onClick={() => setOpen(true)} className={`fixed bottom-6 right-6 z-40 bg-black text-white p-4 rounded-full shadow-xl ${open?'hidden':'flex'}`}><Icon path={Icons.Sparkles}/></button>
            <div className={`fixed bottom-6 right-6 w-[90vw] md:w-[320px] h-[450px] bg-white border border-black z-50 flex flex-col transition-all origin-bottom-right ${open?'scale-100':'scale-0'}`}>
              <div className="bg-black text-white p-3 flex justify-between font-bold"><span>AI STYLIST</span><button onClick={() => setOpen(false)}><Icon path={Icons.X}/></button></div>
              <div className="flex-1 overflow-y-auto p-3 space-y-3 bg-gray-50">
                {msgs.map((m,i) => <div key={i} className={`flex ${m.r==='user'?'justify-end':'justify-start'}`}><div className={`p-2 text-sm max-w-[85%] ${m.r==='user'?'bg-black text-white':'bg-white border'}`}>{m.t}</div></div>)}
                {loading && <div className="text-xs animate-pulse">Thinking...</div>}
                <div ref={endRef}></div>
              </div>
              <div className="p-3 border-t flex gap-2"><input value={txt} onChange={e=>setTxt(e.target.value)} onKeyDown={e=>e.key==='Enter'&&send()} className="flex-1 bg-gray-100 p-2 text-sm outline-none" placeholder="Ask..." /><button onClick={send}><Icon path={Icons.Send}/></button></div>
            </div>
          </>
        );
      };

      const App = () => {
        const [cart, setCart] = useState([]);
        const [isCartOpen, setCartOpen] = useState(false);

        const add = (p) => {
          setCart(prev => {
            const ex = prev.find(i => i.id === p.id);
            return ex ? prev.map(i => i.id === p.id ? {...i, quantity: i.quantity+1} : i) : [...prev, {...p, quantity:1}];
          });
          setCartOpen(true);
        };

        return (
          <div className="min-h-screen flex flex-col font-sans">
            <div className="bg-black text-white py-2 overflow-hidden"><div className="whitespace-nowrap animate-marquee text-xs font-bold tracking-widest">FREE SHIPPING WORLDWIDE â€¢ NEW DROP â€¢ URBAN CHAOS â€¢ FREE SHIPPING WORLDWIDE â€¢ NEW DROP â€¢ URBAN CHAOS</div></div>
            <Navbar count={cart.reduce((a,c)=>a+c.quantity,0)} onOpen={() => setCartOpen(true)} />
            
            <main className="flex-grow">
              <Hero />
              <section className="max-w-7xl mx-auto px-6 py-20">
                <h2 className="text-4xl font-display font-bold mb-10">LATEST DROP</h2>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                  {PRODUCTS.map(p => (
                    <div key={p.id} className="group cursor-pointer" onClick={() => add(p)}>
                      <div className="relative aspect-[3/4] overflow-hidden bg-gray-100 mb-4">
                        <img src={p.image} className="w-full h-full object-cover group-hover:scale-105 transition duration-700" />
                        <button className="absolute bottom-4 right-4 bg-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition"><Icon path={Icons.Plus}/></button>
                      </div>
                      <h3 className="font-bold">{p.name}</h3><p className="text-sm">â‚¹{p.price}</p>
                    </div>
                  ))}
                </div>
              </section>

              {/* NEWSLETTER SECTION - Explicitly placed */}
              <section className="bg-gray-100 py-20 border-t">
                <div className="max-w-4xl mx-auto text-center px-6">
                  <h3 className="font-display font-bold text-3xl mb-4">JOIN THE MOVEMENT</h3>
                  <p className="text-gray-500 mb-8">Get exclusive access to secret drops.</p>
                  <div className="flex max-w-md mx-auto">
                    <input type="email" placeholder="EMAIL ADDRESS" className="flex-1 p-4 outline-none border focus:border-black" />
                    <button className="bg-black text-white px-8 font-bold hover:bg-red-600">JOIN</button>
                  </div>
                </div>
              </section>
            </main>

            {/* FOOTER SECTION - Explicitly placed */}
            <footer className="bg-black text-white py-12 border-t border-gray-800">
              <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                <h2 className="font-display font-bold text-2xl">STREET.CO</h2>
                <div className="flex gap-6 text-sm text-gray-400">
                  <a href="#" className="hover:text-white">INSTAGRAM</a>
                  <a href="#" className="hover:text-white">TIKTOK</a>
                  <a href="#" className="hover:text-white">TWITTER</a>
                </div>
                <p className="text-xs text-gray-600">Â© 2024 STREET.CO</p>
              </div>
            </footer>

            <Cart open={isCartOpen} close={() => setCartOpen(false)} items={cart} 
              update={(id, d) => setCart(p => p.map(i => i.id===id ? {...i, quantity: Math.max(1, i.quantity+d)} : i))} 
              remove={(id) => setCart(p => p.filter(i => i.id!==id))} 
            />
            <AiChat />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
